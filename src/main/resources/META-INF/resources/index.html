<html>

<script>
    async function getEnv() {
        const response = await fetch('/env');
        const myJson = await response.json(); //extract JSON from the http response
        console.log(myJson);
        return myJson;
    }

    async function main() {
        const div = document.getElementById("env");
        div.innerHTML = JSON.stringify( await getEnv() );
    }
</script>

<body onload="main()">
    <h1>Configuration properties</h1>
    <pre id="env"></pre>
</body>

</html>
